<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분위기 선택 - TonePick</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="select-container">
    <h1 id="title">어떤 분위기를 원하시나요?</h1>
    <p class="subtitle" id="subtitle">색은 분위기를 만듭니다</p>

    <div class="select-grid" id="moodGrid">
      <!-- JS로 채워짐 -->
    </div>
  </div>

<script>
  // 1. URL에서 type 읽기
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");

  // 2. 분야별 분위기 데이터
  const moodData = {
    fashion: {
      title: "어떤 스타일의 옷인가요?",
      moods: [
        { emoji: "👕", title: "캐주얼", desc: "편안하고 자연스럽게" },
        { emoji: "🕴️", title: "포멀", desc: "단정하고 신뢰감 있게" },
        { emoji: "🔥", title: "스트릿", desc: "개성 있고 강렬하게" }
      ]
    },
    interior: {
      title: "어떤 공간 분위기인가요?",
      moods: [
        { emoji: "☀️", title: "따뜻함", desc: "아늑하고 편안한 공간" },
        { emoji: "🧊", title: "미니멀", desc: "차분하고 정돈된 느낌" },
        { emoji: "💎", title: "고급스러움", desc: "무게감 있고 세련되게" }
      ]
    },
    ppt: {
      title: "발표의 목적은 무엇인가요?",
      moods: [
        { emoji: "🎯", title: "신뢰감", desc: "보고서·비즈니스" },
        { emoji: "🔥", title: "설득", desc: "주장·토론" },
        { emoji: "🧠", title: "정보 전달", desc: "설명·학습" }
      ]
    }
  };

  // 3. 선택된 분야 데이터 적용
  const current = moodData[type];

  if (current) {
    document.getElementById("title").textContent = current.title;

    const grid = document.getElementById("moodGrid");
    current.moods.forEach(mood => {
      grid.innerHTML += `
        <a href="result.html" class="select-card">
          <span class="emoji">${mood.emoji}</span>
          <h2>${mood.title}</h2>
          <p>${mood.desc}</p>
        </a>
      `;
    });
  }
</script>

</body>
</html>
